# Side Project Ideation
## 차세대 원자재 리스크 매니지먼트 (Next-Gen CTRM)

**Objective:** 금융, 운영, 기술 전략을 결합한 실전형 프로젝트 모델 제안

---

# 1. 개요: 3가지 핵심 전략의 융합

단순 차트 분석을 넘어, **금융(Financial)**, **운영(Operational)**, **기술(Technical)** 전략을 결합하여 구현 가능한 3가지 사이드 프로젝트 모델을 제안합니다.

### 🏛️ 3 Pillars of Risk Management
1.  **금융:** 스트레스 테스트 & 옵션 헷징
2.  **운영:** 실물 인도 비용(Basis) & 물류 최적화
3.  **기술:** AI 감성 분석 & 대안 데이터 활용

---

# 2. 제안 모델 라인업

| Model | Name | Category | Key Concept |
| :--- | :--- | :--- | :--- |
| **Model 1** | **Stress-Test Lab** | 💰 Fin + 🤖 Tech | 극단적 시나리오 기반 자본 생존력 테스트 |
| **Model 2** | **Basis-Navigator** | 🚢 Ops + 📊 Data | 지역별 프리미엄/물류비 괴리 최적화 |
| **Model 3** | **Sentient-CTRM** | 🧠 AI + 📉 Risk | 뉴스/위성 데이터 기반 실시간 감성 리스크 포착 |

---

# 3. Model 1: Stress-Test Lab
> **"극한 상황에서도 내 포트폴리오는 안전한가?"**

### 🎯 핵심 기능
*   **커스텀 시나리오 빌더:** 유가 +20%, 환율 -10% 등 복합 변수 설정 시 자본 잠식률 시뮬레이션.
*   **AI 시나리오 추천:** 2008년 금융위기 등 과거 데이터 학습 후 현재와 유사한 위험 시나리오 자동 생성.
*   **전략 백테스팅:** Collar/Swap 등 헷징 전략 적용 시 방어율 변화 시각화.

### 💡 차별화
*   복잡한 금융 수식 대신 신호등(🟢/🟡/🔴)으로 리스크 직관적 경고.

---

# 4. Model 2: Basis-Navigator
> **"금융보다 무서운 실물 리스크, 물류에서 답을 찾다"**

### 🎯 핵심 기능
*   **실시간 프리미엄 트래커:** 전 세계 주요 항구별 현물 프리미엄 및 해상 운임(Baltic Index) 크롤링.
*   **물류 유연성 계산:** 장기 계약(LTA) 위약금 vs 스팟 구매 비용을 비교하여 최적 소싱 경로 제안.
*   **공급망 경보:** 위성 데이터(선박 정체) 및 파업 뉴스를 감지하여 공급 차질 조기 경보.

### 💡 차별화
*   금융 리스크에 치중된 기존 툴과 달리, '실물 인도 비용'에 집중한 틈새 공략.

---

# 5. Model 3: Sentient-CTRM (MVP 추천 ⭐)
> **"시장의 공포를 잃는 AI, 동적 리스크 관리의 시작"**

### 🎯 핵심 기능
*   **뉴스 감성 히트맵:** LLM(Solar)으로 글로벌 뉴스/SNS의 긍·부정 뉘앙스를 분석하여 '공포/탐욕 지수' 시각화.
*   **위성 데이터 연동:** 광산 가동률, 유조선 이동 등 대안 데이터를 활용한 수급 예측 보정.
*   **Dynamic VaR:** 감성 지수가 '공포' 진입 시, 위험 노출 한도(VaR)를 자동으로 보수적 조정 권고.

### 💡 차별화
*   정량 데이터가 놓치는 시장의 '비이성적 패닉'을 리스크 관리에 반영.

---

# 6. Conclusion: MVP 전략

### 🏆 Top Pick: Model 3 (Sentient-CTRM)

**선정 이유:**
1.  **직무 적합성 (High):** 업스테이지의 **Solar LLM** 활용 능력과 데이터 파이프라인 구축 역량을 가장 잘 보여줌.
2.  **구현 용이성 (Medium):** 뉴스 크롤링 → LLM 요약 → Streamlit 시각화로 이어지는 명확한 개발 로드맵.
3.  **확장성 (High):** 추후 Model 1의 스트레스 테스트 기능을 플러그인으로 추가하기 용이함.

### Next Step
